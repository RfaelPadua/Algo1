<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - POO</title>
</head>
<body>
    <div id="container">

        <h1>RPGPOO</h1>

        <div class="container-personagem">
            <h3>Guerreiro</h1>
            <button id="warrior-attack">Atacar</button>
            <button id="warrior-info"> Info</button>
        </div>
        <div class="container-personagem">
            <h3>Feiticeiro</h1>
            <button id="sorcerer-attack">Atacar</button>
            <button id="sorcerer-info">Info</button>
        </div>
        <div class="container-personagem">
            <h3>Curandeiro</h1>
            <button id="healer-attack">Atacar</button>
            <button id="healer-info">Info</button>
        </div>
    </div>
    
    <div id="output">
        <p id="text-output"></p>
    </div>
    
    <div id="output-boss">
        <h2>Boss</h2>
        <p id="text-output-boss"></p>
        <button id="boss-attack">Atacar</button>
        <button id="boss-info">Info</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
